<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f7ff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Temperature converter</h2>
    <label for="degrees">Degrees</label>
    <input type="number" id="degrees" placeholder="Enter value" />

    <label for="unit">Type</label>
    <select id="unit">
      <option value="F">Fahrenheit</option>
      <option value="C">Celsius</option>
      <option value="K">Kelvin</option>
    </select>

    <div class="result" id="result">Result: --</div>

    <button onclick="convert()">Convert</button>
  </div>

  <script>
    function convert() {
      const degrees = parseFloat(document.getElementById("degrees").value);
      const unit = document.getElementById("unit").value;
      const resultEl = document.getElementById("result");

      if (isNaN(degrees)) {
        resultEl.textContent = "Please enter a valid number.";
        return;
      }

      let result = "";
      if (unit === "F") {
        const c = ((degrees - 32) * 5 / 9).toFixed(4);
        result = `${c} °C`;
      } else if (unit === "C") {
        const f = ((degrees * 9 / 5) + 32).toFixed(4);
        result = `${f} °F`;
      } else if (unit === "K") {
        const c = (degrees - 273.15).toFixed(4);
        result = `${c} °C`;
      }

      resultEl.textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
